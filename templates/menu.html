<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 1000px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
		}
		
		h1 {
			font-size: 48px;
			font-weight: 700;
			margin-bottom: 20px;
		}
		
		p {
			font-size: 24px;
			margin-bottom: 30px;
		}
		
		a.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 24px;
			margin: 10px;
			cursor: pointer;
			border-radius: 8px;
		}
		
		a.button:hover {
			background-color: #3e8e41;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<h1>Menu</h1>
		<p>Please select an option:</p>
		<a href="/home" class="button">Image Classification</a>
		<a href="/ocr_menu" class="button">OCR</a>
	</div>
</body>
</html>
