<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-DmY9Wu0XmC7SXv8uxtbjTU8XLeUpw6I1zksEa8D25PgyYX/6ZfJjZF+xn7jKtB2m"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Image Classification</h1>
        <p>Upload an image to classify its content.</p>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('process') }}">
            <div class="form-group">
                <input type="file" name="image" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Classify Image</button>
        </form>
    </div>
    <!-- Link to Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha256-sAU8Jy1QhRpFwO5C5W5q+9Z/wJbZa5vRlLdW8a2xyPA=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE1UksdQRVvoxMfooU6+nB"
            crossorigin="anonymous"></script>
</body>
</html>
